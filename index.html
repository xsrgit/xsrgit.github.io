  function aTouch(id){
    var temp = getDom(id);

  function showHideDiv(id, hide){
    var div = getDom(id);
    var hide = hide;
    if(div.style.display == 'block' || hide == true){
      div.style.display = 'none';
    }
    else{ div.style.display = 'block'}
  }
  window.onload = function(){
    var mobile = getDom('#mobile');
    var mail  = getDom('#mail');
    var body = getDom('#body');

    var a = document.getElementsByTagName('a');
    for(var i = 0;i < a.length;i++){
      a[i].onclick = function(e){
        /*var e = e || window.event;//IE9不需要window.event对象*/
        var e = e;
        e.stopPropagation();//停止冒泡
      }
    }
    mobile.addEventListener('click',function(event){
      showHideDiv('#mailLink',true);
      showHideDiv('#QRCode',false);
    });
    mail.addEventListener('click',function(event){
      showHideDiv('#QRCode',true);
      showHideDiv('#mailLink',false);
    });
    body.addEventListener('click',function(event){
      var e = event;
      e.stopPropagation();
      showHideDiv('#QRCode',true);
      showHideDiv('#mailLink',true);
    });
